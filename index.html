<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title> Backbone.js | Book Library </title>
	<link rel="stylesheet" href="css/screen.css">

</head>

<body>
	<div id="books">
		<form id="addBook" action="#">
			<div>
				<label for="coverImage"> Cover Image: </label>
				<input id="coverImage" type="file"/>
				<label for="title"> Title: </label><input id="title" type="text"/>
				<label for="author"> Author: </label><input id="author" type="text"/>
				<label for="releaseDate"> Release Date: </label>
				<input id="releaseDate" type="text"/>
				<label for="keywords"> Keywords: </label>
				<input id="keywords" type="text"/>
				<button id="add">Add</button>
		</form>
	</div>

	<!-- <div class="bookContainer">
		<img src="img/placeholder.png"/>
		<ul>
			<li>Title</li>
			<li> Author </li>
			<li> Release Date </li>
			<li> Keywords </li>
		</ul>

		<button class="delete">Delete</button>

	</div> -->

	<script id="bookTemplate" type="text/template">
		<img src="<%= coverImage %>"/>
		<ul>
			<li><%= title %></li>
			<li><%= author %></li>
			<li><%= $.format.date(new Date(releaseDate), 'MMMM yyyy') %></li>
			<li><%= keywords %></li>
		</ul>

		<button class="delete">Delete</button>
	</script>

	<script type="text/javascript" src="js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-dateFormat.min.js"></script>
	<script type="text/javascript" src="js/models/book.js"></script>
	<script type="text/javascript" src="js/collections/library.js"></script>
	<script type="text/javascript" src="js/views/book.js"></script>
	<script type="text/javascript" src="js/views/library.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
